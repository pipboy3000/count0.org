---
layout: default
---
<div class="container">
  <div class="article">
    <div class="page-title">
      <h2 class="title">{{ page.title }}</h2>
      {% if page.subtitle %}
      <div class="subtitle">{{ page.subtitle }}</div>
      {% endif %}
    </div>

    <div class="body">
      {{ content }}
    </div>

    <div class="footer">
      <hr>
      <a href="/">トップページへ</a>
    </div>
  </div>
</div>
