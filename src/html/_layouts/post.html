---
layout: default
---
<div class="container">
  <div class="article">
    <div class="page-title">
      <h2 class="title">{{ page.title }}</h2>
      <div class="meta">
        <span class="item date">{{ page.date | date_to_long_string }}</span>
        {% for category in  page.categories %}
        <a href="/categories/{{category}}" class="item category">{{ category }}</a>
        {% endfor %}
      </div>
    </div>

    <div class="body">
      {{ content }}
    </div>

    <div id="related-posts" class='related-posts'>
      <div class="header">カテゴリーの他の記事</div>
      <div class="list">
        <related-posts v-for="post in posts" :post="post"></related-posts>
      </div>
    </div>
  </div>
</div>
