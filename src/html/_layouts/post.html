---
layout: default
---
<div class="container">
  <div class="article">
    <div class="page-title">
      <h2 class="title">{{ page.title }}</h2>
      <div class="meta">
        <span class="item date">{{ page.date | date: "%Y年%m月%d日" }}</span>
      </div>
    </div>

    <div class="body">
      {{ content }}
    </div>

    <div class="footer">
      <hr>
      <a href="/archives/">記事一覧へ</a>
    </div>
  </div>
</div>
