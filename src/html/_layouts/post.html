---
layout: default
---
<div class="container">
  <div class="article">
    <div class="page-title">
      <h2 class="title">{{ page.title }}</h2>
      <div class="meta">
        <span class="item date">{{ page.date | date_to_long_string }}</span>
      </div>
    </div>

    <div class="body">
      {{ content }}
    </div>
  </div>
</div>
