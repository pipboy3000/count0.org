---
layout: default
---
<div class="container">
  <div class="page-title">
    <p>
      アサイマサミの個人サイトです。このサイトについては<a href='/about.html'>About</a>へ。すべてのテキストは<a href='/archives/'>Archives</a>で閲覧できます。
    </p>
  </div>

  <div class="page-title">
    <h2 class="title">最近のテキスト</h2>
  </div>

  <div class="article-list">
    {% for post in site.posts limit:6 %}
    <div class="article">
      <h2 class="title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <div class="meta">
        <span class="item date">{{ post.date | date: "%Y年%m月%d日" }}</span>
      </div> 
    </div>
    {% endfor %}
    <div class="footer">
      <hr>
      <a href="/archives/">記事一覧へ</a>
    </div>
  </div>
</div>
